<div class="d-flex justify-content-center" style="margin-top: 125px;">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Login Page</h1>
            </div>

            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" ngModel name="email" id="email" required email>
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" ngModel name="password" id="password" required>
                    </div>
                    <div class="form-group mt-2">
                        <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Sign in</button>
                        <a routerLink="/register" style="float: right;">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
